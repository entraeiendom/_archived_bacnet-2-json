dist: trusty
language: java
cache:
  apt: true
  directories:
  - "$HOME/.m2"
  - "$HOME/.downloads"
sudo: true
jdk: openjdk11
# Build
script:
- mvn clean compile package install
# Deployment
deploy:
  provider: script
  script: mvn deploy --settings deploy/maven-settings.xml
  on:
    branch: master
    tags: false
env:
  global:
  - secure: 
  - secure: 
